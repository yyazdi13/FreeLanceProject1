<p>contact works!</p>
<table>
<tr *ngFor="let msg of contacts">
    <td>{{msg.email}}</td>
    <td>{{msg.message}}</td>
</tr>
</table>
<br>
<form (ngSubmit)="onSubmit({email: email, message: message})">
<input type="text" [(ngModel)] = "email" name="email" />
<input type="text" [(ngModel)] = "message" name="message" />
<button onclick="postMessage" type="submit">Submit</button>
</form>
